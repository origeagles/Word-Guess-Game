<!DOCTYPE html>
<html lang="en">
<head>
    <meta author="Origeagles"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MCU Word Guess Game</title>
    <link href="https://fonts.googleapis.com/css?family=Acme|Marvel:700|Slackey" rel="stylesheet">    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
    
<body>

  
  //<!-- jumbotron bootstrap to show the first part intro to the game page-!>//
  <div class="jumbotron">
    <h1 class="display-4">Welcome to Word Guess</h1>
    <h2 class="display-4">MCU Edition!</h2>
    <p class="lead">To start playing press any key.</p>
    <hr class="my-4">
    <p>What are the rules?!
      Themed word will be displayed without the letters.  You need to guess the letters to display the word.  Once revealed prior to the guesses running out, you are a winner!  Otherwise you have been consumed with the MCU.
      Good Luck!</p>
   </div>
   
   
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-2"></div>         
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-6">
            <div class="col-9 leftbottom"></div>
            <img src="..." class="rounded float-left" alt="...">
            <div class="col-3 rightbottom"></div>
            <img src="..." class="rounded float-right" alt="...">
        </div>
    </div>

//<!-- bootstrap code for alert when game won by user is triggered-!>//
<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Well done!  You are a winner</h4>
  <p>Continue with play by pressing spacebar</p>
  <hr>
  //*-- <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>--*//
</div>

//<!-- bootstrap code for alert when user has keyed incorrect letter-!>//
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Oops!</strong> Not that one, key in another letter.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

//<!-- bootstrap code for alert when user has lost-!>//
<div class="alert alert-warning" role="alert">
  <h4 class="alert-heading">End Game!  Better luck next time.</h4>
  <p>Continue with play by pressing spacebar</p>
  <hr>
  <p class="mb-0">Thanos got you!</p>
</div>

    <script src="/assets/javascript/game.js"></script>
</body>
</html>
